<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="/my-page/my-page-style.css">
</head>
<body>
    <Nav>
        <a href="/home" data-content="home">다들 달력</a>
        <a href="/my-page" data-content="my-page">마이페이지</a>
        <a href="/category" data-content="category">카테고리</a>
        <a href="/schedule" data-content="schedule">일정</a>
    </Nav>
    <h1>일정</h1>
    <div>일정명 카테고리 시작시간 종료시간</div>
    <div id="schedule-container">
        <ul id="schedule-list">

        </ul>
    </div>


    <!-- 일정 수정 모달-->
    <div id="delete-update-schedule-modal" class="modal">
        <div class="modal-content">
            <div>일정 수정</div>
            <label><input type="text" id="schedule-title"></label>
            <label>
                <select id="schedule-select">
                    <option value="" disabled selected class="placeholder">선택해주세요</option> <!-- 기본 옵션 -->
                </select>
            </label>
            <label>
                <input type="datetime-local" id="schedule-startDate">
            </label>
            <label>
                <input type="datetime-local" id="schedule-endDate">
            </label>
            <label>
                <textarea id="schedule-description"></textarea>
            </label>
            <button onclick=closeModal()>닫기</button>
            <button onclick=scheduleDelete()>삭제</button>
            <button onclick=scheduleUpdate()>저장</button>
        </div>
    </div>
    <script src="/schedule/schedule-page-script.js"></script>
</body>
</html>
